<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Zoom Poll Presentation</title>

  </head>
  <body class="d-flex col c-black">
    <header id="drag-window"></header>
    <main id="main" class="d-flex col jcc flex-b-100">
      <section id="prompt-sect" class="fs-2 tac c-gray">
        Drag and drop presentation file here.
      </section>
      <section id="title-sect" class="d-none">
        <header class="d-flex col gap-1-5 pl-3">
          <h1 id="title" class="m-0 fs-5 c-main"></h1>
          <h2 id="subtitle" class="m-0 fs-3 c-gray"></h2>
        </header>
      </section>
      <section id="intro-sect" class="d-none">
      </section>
      <section id="question-sect" class="d-none">
        <header>
          <h1 id="question" class="m-0 fs-3 c-main">How about them apples?</h1>
        </header>
        <div class="d-flex row flex-nowrap fs-1-5 tac c-gray">
          <h3 class="flex-b-100">Strongly Disagree</h3>
          <h3 class="flex-b-100">Disagree</h3>
          <h3 class="flex-b-100">Neutral</h3>
          <h3 class="flex-b-100">Agree</h3>
          <h3 class="flex-b-100">Strongly Agree</h3>
        </div>
        <div class="d-flex row flex-nowrap wb-bw">
          <div
            id="strongly-disagree"
            class="d-flex col jcc aic flex-nowrap flex-b-100 answer-col"
          >
  
          </div>
          <div
            id="disagree"
            class="d-flex col jcc aic flex-nowrap flex-b-100 answer-col"
          >
  
          </div>
          <div
            id="neutral"
            class="d-flex col jcc aic flex-nowrap flex-b-100 answer-col"
          >
  
          </div>
          <div
            id="agree"
            class="d-flex col jcc aic flex-nowrap flex-b-100 answer-col"
          >
          
          </div>
          <div
            id="strongly-agree"
            class="d-flex col jcc aic flex-nowrap flex-b-100 answer-col"
          >
          
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
